<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="wrap">
    <div class="navbar h3 border-bottom text-secondary">Ingreso de registro</div>
    <div class="content">
        <div class="container">
            <div class="form-title h5 border p-3 rounded-top bg-secondary">Datos de Instructor</div>
            <form class="pt-5 px-5 border border-top-0 rounded-bottom">
                <div class="row">
                    <div class="col-12 col-md-5">
                        <div class="row mb-4">
                            <span class="h5 col-3 col-form-label text-uppercase">run</span>
                            <div class="col-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <span class="h5 col-3 col-form-label ">Fecha <br>Nacimiento</span>
                            <div class="col-9">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <span class="h5 col-3 col-form-label ">Telefono</span>
                            <div class="col-9">
                                <div class="input-group">
                                    <span class="form-icon">12</span>
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <span class="h5 col-3 col-form-label ">Ciudad</span>
                            <div class="col-9">
                                <select class="form-select">
                                    <option selected>Seleccione una opcion...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-12 col-md-5">
                        <div class="row mb-4">
                            <span class="h5 col-3 col-form-label ">Nombre <br>Completo</span>
                            <div class="col-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <span class="h5 col-3 col-form-label ">Email</span>
                            <div class="col-9 ">
                                <div class="input-group">
                                    <span class="material-symbols-outlined form-icon">alternate_email</span>
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <span class="h5 col-3 col-form-label ">Direccion</span>
                            <div class="col-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <span class="h5 col-3 col-form-label ">Comuna</span>
                            <div class="col-9">
                                <select class="form-select">
                                    <option selected>Seleccione una opcion...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4 ms-2 ps-2">
                    <span class="infor h5 col-2 col-md-1 col-xl-1 col-form-label">Auto</span>
                    <div class="col-10 col-md-11 col-xl-11">
                        <div class="input-group">
                            <select class="form-select" id="Auto">
                                <option selected>XXXX-15</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr style="color:#ced4da ;">
    <div class="form-footer">
        <button  type="button" class="btn btn-primary" >Anadir</button>
        <button type="button" class="btn btn-light">Cancelar</button>
    </div>
   </div>
    
</body>
</html>
